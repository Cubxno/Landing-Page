<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      </div>
    </div>
    <div class="body-one">

        <div class="body-one-header"><h1>This website is awesome</h1></div>
        <div class="body-one-p">

            This website has some subtext that goes here under the main title.

          </p>
        </div>
        <div class="body-one-button-container">
          <button class="body-one-button">Sign up</button>
        </div>
      </div>
      <div class="body-one-right">
        <div class="body-one-img">this is a placeholder for an image</div>
      </div>

    <div class="body-two"></div>
    <div class="body-three"></div>
    <div class="body-four"></div>
